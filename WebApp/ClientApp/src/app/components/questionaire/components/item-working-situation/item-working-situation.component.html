<h4>3. Sind Sie in einem der folgenden Bereiche tätig?</h4>

<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="option1" value="1" [checked]="itemValue === 1" (change)="onItemChange(1)">
  <label class="form-check-label" for="option1">
    Im medizinischen Bereich
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="option2" value="2" [checked]="itemValue === 2" (change)="onItemChange(2)">
  <label class="form-check-label" for="option2">
    in einer Gemeinschaftseinrichtung (Schule, Kita, Universität, Heim etc)
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="option3" value="3" [checked]="itemValue === 3" (change)="onItemChange(3)">
  <label class="form-check-label" for="option3">
    Nein, in keinem der genannten Bereiche
  </label>
</div>
