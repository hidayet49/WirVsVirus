<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.text}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="close($event)" cdkFocusInitial><span>{{data.acceptText}}</span><mat-icon class="ml-1" *ngIf="data.acceptIcon">{{data.acceptIcon}}</mat-icon></button>
</div>
